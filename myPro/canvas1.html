<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        canvas{
            background: #fff;
            position:absolute;
            left: 10%;
            border:1px solid black;
        }
        body{
            text-align:center;
        }
        svg{
            background: #ddd;
        }
        circle{
            transition: 1s;
        }
    </style>
</head>
<body>
    <!-- <canvas id="c3" width="1000" height="400"></canvas> -->
    <svg id="a1" width="500" height="500">
        <rect x="0" y="0" width="100" height="80" fill="red" fill-opacity="0.5" stroke="blue" stroke-opacity="0.5"></rect>
        <rect x="400" y="0" width="100" height="80" fill="red" fill-opacity="0.5" stroke="blue" stroke-opacity="0.5"></rect>
        <rect x="400" y="420" width="100" height="80" fill="red" fill-opacity="0.5" stroke="blue" stroke-opacity="0.5"></rect>
        <rect x="0" y="420" width="100" height="80" fill="red" fill-opacity="0.5" stroke="blue" stroke-opacity="0.5"></rect>
        <rect x="200" y="210" width="100" height="80" fill="red" fill-opacity="0.5" stroke="blue" stroke-opacity="0.5"></rect>
        <circle cx="250" cy="250" r="200" fill="transparent" stroke="red"></circle>

    </svg>
    <svg id="a2" width="1000" height="500"></svg>
</body>
<script src="js/jquery-1.11.3.js"></script>
<script>    
                var a="";
                // setInterval(() => {
            for(var i=0;i<30;i++){
                var cx=Math.random()*1000;
                var cy=Math.random()*500;
                var r=Math.random()*120;
                var opacity=Math.random()*1;
                var color=`rgb(${Math.random()*256},${Math.random()*256},${Math.random()*256})`;
               a+=`  
                        <circle class="ax" cx=${cx} cy=${cy} r=${r} stroke="white" fill-opacity=${opacity} fill=${color}></circle>
                    `;
            }   
    $("#a2").html(a).on("click","circle",function(){
        var rs=2*r;
        console.log(rs);
        $(this).css({"r":`${rs}`,
                    "opacity":"0",
                    "r":"0"
            }
        )
    })
// }, 1000);
    // $(".ax").click(function(){

</script>
</html>
